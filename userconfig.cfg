vol_2
brightness 100
gamma 100
cl_radartype 1
cl_crosshair_size small
cl_dynamiccrosshair 0

// ex_interp 0.01
cl_bob 0.01
cl_bobcycle 0.8
cl_bobup 0.5
cl_lc 1
cl_lw 1

gl_vsync 0
fps_max 600
fps_override 1
gl_ansio 16

alias "z_sens_1" "zoom_sensitivity_ratio 0.818933027098955175";
alias "z_sens_2" "zoom_sensitivity_ratio 1.0";
zoom_sensitivity_ratio 0.818933027098955175
hud_fastswitch 1
cl_righthand 0

alias "+quiet_attack" "+attack; vol_1"
